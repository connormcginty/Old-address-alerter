<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 10px;
      width: 260px;
      box-sizing: border-box;
    }

    h3 {
      margin: 6px 0 2px;
      font-size: 13px;
    }

    textarea {
      width: 100%;
      min-height: 40px;
      background: #222;
      color: #fff;
      border: 1px solid #444;
      padding: 6px;
      box-sizing: border-box;
      resize: vertical;
    }

    button {
      margin-top: 8px;
      width: 100%;
      padding: 6px;
      background: #2a7fff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h3>Old Address Keywords</h3>
  <textarea id="addresses" placeholder="High Street, Old Road"></textarea>

  <h3>Excluded Domains</h3>
  <textarea id="domains" placeholder="*.google.com, amazon.co.uk"></textarea>

  <button id="save">Save</button>

  <script src="popup.js"></script>
</body>
</html>
